<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  
</head>

<body>
    <div class="container d-flex">
        <h1>Contact Us</h1>
        <div class="row">
            <div class="col-md-12">
                <form id="contactForm" onsubmit="returnvalidate()">
                    <label  class="form-label"></label>
                    <input type="text" class="form-control" id="name" placeholder=" Enter Name..." required>
                    <span class="text-danger" id="nameError"></span>
                    <label class="form-label"></label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email..." required>
                    <span class="text-danger" id="emailError"></span>
            </div>
            <label  class="form-label"></label>
            <input type="number" class="form-control" id="phone" placeholder="Enter your Phone number..." required>
            <span class="text-danger" id="phonenumberEroor"></span>
            <label class="form-label"></label>
            <textarea type="text-area" class="form-control" id="massage" required placeholder="Massage..."></textarea>
            <span class="text-danger" id="massageError"></span>
            <button class="btn btn-secondary m-4" type="submit">Submit</button>
        
    </form>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validate() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const massage = document.getElementById('massage').value.trim();

            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const phonenumberEroor = document.getElementById('phonenumberError');
            const massageError = document.getElementById('massageError');

            nameError.textContent = "";
            emailError.textContent = "";
            phonenumberEroor.textContent = "";
            massageError.textContent = "";

            let isValid = true;
            if (name === "") {
                nameError.textContent = "Please enter your name.";
                isValid = false;
            } else if (name.length <= 3) {
                nameError.textContent = "Name must be atleast 3 characters.";
                isValid = false;
            }

            if (email === "") {
                email.textContent = "Please enter your email.";
                isValid = false;
            }
            // }else if(.test(email)){
            //     emailError.textContent="Please enter a valid email.";
            //     isValid=false;
            // }
            if (phone === "") {
                phonenumberEroor.textContent = "Please enter your phone numbe.r";
                isValid = false;
            }

            if (massage === "") {
                massageError.textContent = "Please enter your Massage.";
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
            return isValid;
        }
    </script>
</body>

</html>
