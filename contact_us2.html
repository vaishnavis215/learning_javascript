<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
           
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-5">
                        <label for="validationcustomname" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="validationcustomname" required>
                        <div class="invalid-feedback">
                            Please Enter Your Name.
                        </div>
                           <label for="validationcustomemail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="validationcustomemail" required>
                        <div class="invalid-feedback">
                            Please Enter Your Email.
                        </div>
                           <label for="validationcustomnumber" class="form-label">Phone no.:</label>
                        <input type="number" class="form-control" id="validationcustomnumber" required>
                        <div class="invalid-feedback">
                            Please Enter Your Mobaile number.
                        </div>
                        <button class="btn btn-secondary" type="submit">submit</button>
                        </div>
                    </div>    

                </form>
            </div>
        </div>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
